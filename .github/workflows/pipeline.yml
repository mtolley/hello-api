name: CI Checks

on:
  push:
    branches: [ main ]

jobs:
  test:
    name: Test App
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: 1.18
      - name: Check out code into the Go module directory
        uses: actions/checkout@v2  
      - name: Test
        run: make test
      - name: Coverage Check
        run: make coverage
      - name: Generate Report
        run: make report
      - name: Copy Files
        run: |
          mkdir reports
          cp cover.html ./reports
      - name: Archive
        uses: actions/upload-artifact@v2
        with:
          name: reports
          path: reports
          
  build:
    name: Build App
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: 1.18

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Build
      run: make build

    - name: Copy files
      run: |
           mkdir artifacts
           cp api ./artifacts

    - name: Archive
      uses: actions/upload-artifact@v2
      with:
        name: api
        path: artifacts